<ion-view view-title="Log In" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login(data.email,data.password)">Log In</button>
        <p style="text-align:center">Don't have an account?</p>
        <button class="button button-block button-calm" ui-sref="signup">
            <!-- goes to signup page when clicked -->
            Sign Up
        </button>
    </ion-content>
</ion-view>
